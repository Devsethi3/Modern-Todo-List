<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List | Javascript Project</title>

    <!-- Link Custom CSS File -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container">
        <div class="overlay" id="overlay"></div>
        <h1 class="heading">TO DO LIST</h1>
        <div class="app">
            <div class="app-action">
                <input type="text" id="input-field" placeholder="Enter Your Text">
                <button id="submit">Add</button>
            </div>
            <div class="input-group">
                <input type="search" placeholder="Search Here..." id="search-input" class="search-input">
            </div>
            <table class="table" id="table-data"></table>
        </div>
        <div class="error-message" id="error-message">
            <p class="message"><i class="fa-solid fa-circle-exclamation"></i><span>You Must Write Something!</span></p>
        </div>
        <div class="add-message" id="add-message">
            <p class="add-text"><i class="fa-solid fa-circle-check" id="add-icon"></i><span>Task Added</span></p>
        </div>
    </div>

    <!-- Link Custom JS File -->
    <script src="script.js"></script>
</body>

</html>
